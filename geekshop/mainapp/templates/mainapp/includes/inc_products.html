{% for product in products %}
    <div class="block">
        <a href="{% url 'basket:add' product.id %}"><img src="/media/{{ product.image }}" alt="">
            <div class="text">
                <img src="/static/img/icon-hover.png" alt="img">
                <h4>{{ product.name }}</h4>
                <p>{{ product.description }}</p>
            </div>
        </a>
    </div>  
{% endfor %}
