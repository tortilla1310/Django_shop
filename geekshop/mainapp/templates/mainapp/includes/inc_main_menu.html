<a href="{% url "main" %}" class="logo"></a>
<ul class="menu">
    {% for link in menu_links %}
    <li>
        <a href="{% url link.url %}" 
            {% if request.resolver_match.url_name == link.url %}
                class="active"
            {% endif %}
            
        >
            {{ link.name }}
        </a>
    </li>
    {% endfor %}
</ul>
